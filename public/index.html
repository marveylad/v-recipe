<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/vrlogo.png" />
    <title>V-Recipe Dashboard</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.4" rel="stylesheet" />
  </head>

  <body class="">
    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4">
            <div class="container-fluid">
              <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="../pages/dashboard.html">V-Recipe</a>
              <button
                class="navbar-toggler shadow-none ms-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navigation"
                aria-controls="navigation"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon mt-2">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="index.html">
                      <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                      Dashboard
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="collection.html">
                      <i class="fas fa-user-circle opacity-6 text-dark me-1"></i>
                      Collection
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="user.html">
                      <i class="fa fa-user opacity-6 text-dark me-1"></i>
                      User
                    </a>
                  </li>
                </ul>
                <ul class="navbar-nav d-lg-block d-none">
                  <li class="nav-item">
                    <a href="#" class="btn btn-sm mb-0 me-1 btn-primary">Visit Site</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- End Navbar -->
        </div>
      </div>
    </div>
    <main class="main-content mt-0">
      <section>
        <div class="min-vh-100">
          <div class="container">
            <div class="row">
              <div class="mt-6 col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto mt-4">
                <div class="card card-plain">
                  <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder">Create a New V-Recipe</h4>
                    <p class="mb-0">Create Amazing New Recipes!</p>
                  </div>
                  <div class="card-body">
                    <!-- Form -->
                    <form action="/create/recipes" method="post">
                      <div class="mb-3">
                        <label for="title" class="form-control-label">Title</label>
                        <input id="title" name="title" type="text" class="form-control form-control-lg" placeholder="V-Recipe Title" required />
                      </div>
                      <div class="mb-3">
                        <label for="ingredients" class="form-control-label">Ingredients</label>
                        <textarea id="ingredients" name="ingredients" class="form-control form-control-lg" placeholder="V-Recipe Ingredients" rows="7" required></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="directions" class="form-control-label">Directions</label>
                        <textarea id="directions" name="directions" class="form-control form-control-lg" placeholder="V-Recipe Directions" rows="7" required></textarea>
                      </div>
                      <div class="text-center">
                        <button class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Create</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                <div
                  class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                  style="background-image: url('../../assets/img/homephotos.jpg'); background-size: cover"
                >
                  
                  <h4 class="mt-5 text-white font-weight-bolder position-relative"> WELCOME TO V-RECIPE!</h4> 
                  <p class="text-white position-relative">"We are here to help you on making and finding your needs of recipes"</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/argon-dashboard.min.js?v=2.0.4"></script>
  </body>
</html>
