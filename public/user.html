    <main class="main-content mt-0">

              <div class="col-xl-6 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">

                    <div class="col-12">

                        </div>
                        <div class="card-body px-0 pt-0 pb-2">

                                <tr>
                                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">UID</th>

          </div>

      </section>
    </main>
    
    <!-- Fetch List User -->
    <script>
      // Load Foto
      async function fetchPhotos() {
        const response = await fetch("/read/users");
        const data = await response.json();
        const userList = document.getElementById("userList");
        data.forEach((user) => {
          const userTr = document.createElement("tbody");
          userTr.className = "";
          userTr.innerHTML = `
          <tr>
            <td>
              <div class="d-flex px-2 py-1">
                <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
                  <i class="ni ni-single-02 text-dark text-sm opacity-10"></i>
                </div>
                <div class="d-flex flex-column justify-content-center">
                  <h6 class="mb-0 text-sm">${user.uid}</h6>
                </div>
              </div>
            </td>
            <td>
              <p class="text-xs font-weight-bold mb-0">${user.email}</p>
            </td>
          </tr>
          `;
          userList.appendChild(userTr);
        });
      }
      fetchPhotos();
    </script>

      }
